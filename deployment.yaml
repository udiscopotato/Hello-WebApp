---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-webapp-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: tomcat-image
        image: udiscopotato/hello-app:v1
        ports:
        - containerPort: 8080

